<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Name<input id="name" type="text"required placeholder="Enter your name"/></label>
      <label id="email-label" for="email">Email<input id="email" type="email" required placeholder="Enter your Email"/></label>
      <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="15" max="100" placeholder="Age" /></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select Current Role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely" />Definitely</label>
      <label for="maybe"> <input id="maybe" type="radio" value="maybe" name="recommend" />Maybe</label>
      <label for="not-sure"> <input id="not-sure" type="radio" name="recommend" value="not-sure"/> Not Sure</label>
    </fieldset>
    <fieldset>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label><input type="checkbox" value="fix"/> Front-End Projects</label>
      <label><input type="checkbox" value="fix" /> Back-End Projects</label>
      <label><input type="checkbox" value="fix" /> Data Visualization</label>
      <label><input type="checkbox" value="fix" /> Challenges</label>
      <label><input type="checkbox" value="fix" /> Open Source Communities</label>
      <label><input type="checkbox" value="fix" /> Additional Courses</label>
      <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comments here..."></textarea>
        </label>
    </fieldset>
    <input id="submit" type="submit" />
  </form>
</body>
</html>
